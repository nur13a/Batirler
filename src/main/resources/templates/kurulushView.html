<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Batirs</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>

<body>

<div class="container">

    <h3>Список домов</h3>

    <hr/>
    <a th:href="@{addKurulushForm}" class="btn btn-primary">Зарегистрировать здание</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="kurulushTable">

        <thead>
        <tr>
            <th>Название здания</th>
            <th>Площадь земельного участка(м2)</th>
            <th>Район</th>
            <th>Количество этажей</th>

            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kurulush: ${kurulushs}">
            <td th:text="${kurulush.name}"></td>
            <td th:text="${kurulush.squareArea}"></td>
            <td th:text="${kurulush.district.name}"></td>
            <td th:text="${kurulush.floor_number}"></td>
            <td>
                <a th:href="@{updateKurulushForm(id=${kurulush.kurulushId})}" class="btn btn-info">Update</a>

                <a th:href="@{deleteKurulush(id=${kurulush.kurulushId})}" class="btn btn-danger ml-2">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#kurulushTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})

</script>
</body>


</html>
