<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Batirs</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>

<body>

<div class="container">

    <h3>Список районов</h3>

    <hr/>
    <a th:href="@{addDistrict}" class="btn btn-primary">Добавить район</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="districtList">

        <thead>
        <tr>
            <th>Название района</th>
            <th>Город/Область</th>
            <th>Уровень благостройности(0-10)</th>
            <th>Площадь территории(км2)</th>

            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="district: ${districts}">
            <td th:text="${district.name}"></td>
            <td th:text="${district.city}"></td>
            <td th:text="${district.isQuiet}"></td>
            <td th:text="${district.square}"></td>
            <td>
                <a th:href="@{updateDistrictForm(id=${district.districtId})}" class="btn btn-info">Update</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#districtList").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})

</script>
</body>


</html>
