<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ADD Batirs</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container2">

    <h3>Зарегистрировать новое здание</h3>
    <hr/>

    <form th:action="@{saveKurulush}" th:object="${dto}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4"
               placeholder="Введите название здания"/>
        <input type="text" th:field="*{squareArea}" class="form-control col-4 mb-4"
               placeholder="Введите площадь территории"/>

        <input type="text" th:field="*{districtName}" class="form-control col-4 mb-4" placeholder="Введите район"/>

        <input type="text" th:field="*{floor_number}" class="form-control col-4 mb-4" placeholder="Введите количество этажей"/>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>


    </form>
    <hr/>
    <a th:href="@{list}">Вернуться в список зданий</a>
</div>

</body>
</html>
