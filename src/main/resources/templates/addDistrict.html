<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ADD Batirs</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h3>Добавить новый район</h3>
    <hr/>

    <form th:action="@{saveDistrict}" th:object="${district}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4"
               placeholder="Введите название района"/>
        <input type="text" th:field="*{city}" class="form-control col-4 mb-4"
               placeholder="Введите город"/>

        <input type="text" th:field="*{isQuiet}" class="form-control col-4 mb-4" placeholder="Введите уровень благостройности(0-10)"/>

        <input type="text" th:field="*{square}" class="form-control col-4 mb-4" placeholder="Введите площадь"/>

        <button type="submit" class="btn btn-primary col-2">Сохранить</button>
        <input type="hidden" th:field="*{districtId}"/>

    </form>
    <hr/>
    <a th:href="@{list}">Вернуться в список районов</a>
</div>

</body>
</html>
